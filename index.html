<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>test form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <h1 class="main__header">Test form</h1>
        <form class="form" action="http://dev.cotenfrontend.pl" method="POST">
            <p>
                <label for="name">Your first name:
                    <input name="Name" placeholder="please enter your first name" id="name">
                </label></label>
            </p>
            <p>
                <label for="name">Your last name:
                    <input type="text" name="Lastname" placeholder="please enter your last name" id="lastname">
                </label>
            </p>
            <p>
                <label for="password">Your password:
                    <input type="password" name="Password" id="password">
                </label>
            </p>
            <p>
                <label for="age">Your age:
                    <input type="number" name="Age" placeholder="please enter your age" id="age">
                </label>
            </p>
            <p>
                <label for="telephone">Your phone number:
                    <input type="tel" name="Telephone" placeholder="please enter your telephone" id="telephone">
                </label>
            </p>

            <p>
                <label for="height">Your height:<br>
                    <input type="range" min="100" max="250" step="1" value="170" onchange="updateTextInput(this.value);"
                        name="Height" id="height"><br>
                    <input type="text" id="textInput" value="">
                </label>
            </p>
            <p>
                <label for="file">Your avatar:
                    <input type="file" name="Avatar" id="file">
                </label>
            </p>
            <p>
                <label for="textarea">Your opinion:
                    <textarea type="textarea" name="Opinion"></textarea>
                </label>
            </p>
            <p>
                <label for="select">Your answer to the Ultimate Question of Life, the Universe, and Everything:
                    <select name="ultimateQuestion" id="select">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="Maybe">Maybe</option>
                        <option value="I don't know">I don't know</option>
                        <option value="Can you repeat the question?">Can you repeat the question?</option>
                        <option value="42">42</option>

                    </select>
                </label>
            </p>
            <fieldset class="checkbox">
                <legend>Your favorite music instrument is:</legend>
                <p>
                    <input type="checkbox" name="checkbox" value="guitar" id="checkbox1">
                    <label for="checkbox1">Guitar</label>
                </p>
                <p>
                    <input type="checkbox" name="checkbox" value="bass" id="checkbox2">
                    <label for="checkbox2">Bass</label>
                </p>
                <p>
                    <input type="checkbox" name="checkbox" value="drumms" id="checkbox3">
                    <label for="checkbox3">Drumms</label>
                </p>

            </fieldset>

            <fieldset class="radio">
                <legend>Best decade formusic is:</legend>
                <p>
                    <input type="radio" name="name" id="radio1">
                    <label for="radio1">1950s</label>
                </p>
                <p>
                    <input type="radio" name="name" id="radio2">
                    <label for="radio2">1960s</label>
                </p>
                <p>
                    <input type="radio" name="name" id="radio3">
                    <label for="radio3">1970s</label>
                </p>
                <p>
                    <input type="radio" checked value="1980s" name="name" id="radio4">
                    <label for="radio4">1980s</label>
                </p>
                <p>
                    <input type="radio" name="name" id="radio5">
                    <label for="radio5">1990s</label>
                </p>
                <p>
                    <input type="radio" name="name" id="radio6">
                    <label for="radio6">2000s</label>
                </p>
            </fieldset>
            <input type="submit" value="Send the form">









        </form>

    </main>
    <script src="main.js"></script>
</body>

</html>
